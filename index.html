  <body>
  <div id="wrapper">
    <script type="text/javascript">
		function agung_tmks_reresh() {
			if (!document.images) return;
			document.getElementById('agung_tmks_webi').src = 'https://magma.vsi.esdm.go.id/img/wf/TMKS.png?' + Math.random();
			setTimeout('agung_tmks_reresh()',18000);   /*time in milliseconds... same as in 'onload'*/
		}
	</script>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
	<div id="player_desa_rendang" style="margin:-5px;"></div>
    <div id="player_bukit_asah" style="margin:-5px;align:top;"></div>
	<div id="agungwebi">
		<img id="agung_tmks_webi" src="https://magma.vsi.esdm.go.id/img/wf/TMKS.png" onload="setTimeout('agung_tmks_reresh()',18000)" >
	</div>
	<div id="agung_sat_ash">
		<iframe id="agung_ash_prob" scrolling="no" src="https://volcano.ssec.wisc.edu/imagery/view/#sector:Lesser_Sunda_Islands_West_750_m::instr:all::sat:all::image_type:Ash_Probability::endtime:latest::daterange:60">
		</iframe>
	</div>
	<div id="lower_3rd">
		<img src="images/lower_third_web.png"></img>
	</div>
	
    <script>
	
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player_bukit;
	  var player_desa;
      function onYouTubeIframeAPIReady() {
        player_bukit = new YT.Player('player_bukit_asah', {
          height: '390',
          width: '640',
          videoId: 'IuLYXxOFNSo',
          events: {
            'onReady': onPlayerReady
          }
        });
		player_desa = new YT.Player('player_desa_rendang', {
          height: '390',
          width: '640',
          videoId: 'P4_thf1dZ7M',
          events: {
            'onReady': onPlayerReady
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      function stopVideo() {
        player.stopVideo();
      }
    </script>
  </div>

</html>
